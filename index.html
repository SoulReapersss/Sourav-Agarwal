<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptimaWealth - Investment Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #4A90E2; /* Soft blue color */
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .form-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #555;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="number"]:focus,
        .form-container select:focus {
            border-color: #4A90E2; /* Blue focus color */
            outline: none;
            background-color: #ffffff;
        }
        .form-container button {
            width: 100%;
            padding: 14px;
            background-color: #4A90E2; /* Soft blue color */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #357ABD; /* Darker blue on hover */
        }
        .form-container button:active {
            background-color: #2B6D99; /* Even darker blue on click */
        }
        .form-container select {
            background-color: #ffffff;
        }
        .form-container select option {
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        OptimaWealth
    </header>
    <div class="form-container">
        <h2>Investment Data Entry</h2>
        <form action="/submit" method="post">
            <label for="investment-amount">Investment Amount:</label>
            <input type="number" id="investment-amount" name="investment_amount" placeholder="Enter amount" required>
            
            <label for="risk-appetite">Risk Appetite (%):</label>
            <input type="number" id="risk-appetite" name="risk_appetite" placeholder="Enter percentage" required>
            
            <label for="preferences">Preferences:</label>
            <select id="preferences" name="preferences" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Index">Index</option>
                <option value="Debt">Debt</option>
                <option value="Gold">Gold</option>
                <option value="SGB">SGB</option>
                <option value="Crypto">Crypto</option>
                <option value="Real Estate">Real Estate</option>
                <option value="Foreign Investment">Foreign Investment</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
